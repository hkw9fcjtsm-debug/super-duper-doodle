<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Placeholder App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">

    <!-- PAGE 1: INPUT -->
    <section id="pageInput" class="page">
      <header class="header basic">
        <div class="brandRow">
          <div class="logoBox">LOGO</div> <!-- PLACEHOLDER -->
          <div class="brandText">PLACEHOLDER APP</div> <!-- PLACEHOLDER -->
        </div>
        <div class="subText">Enter info below</div>
      </header>

      <div class="content">
        <label class="field">
          <span class="label">Name</span>
          <input id="name" type="text" placeholder="Name" autocomplete="off" />
        </label>

        <label class="field">
          <span class="label"># of accounts</span>
          <select id="count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>

        <div id="accountsWrap" class="accountsWrap"></div>

        <div class="buttonsRow">
          <button id="btnReset" class="btn secondary" type="button">Reset</button>
          <button id="btnEnter" class="btn primary" type="button">Enter</button>
        </div>

        <p class="hint">Tip: type <b>random</b> for last 4 digits.</p>
        <p id="msg" class="msg" aria-live="polite"></p>
      </div>
    </section>

    <!-- PAGE 2: DASHBOARD -->
    <section id="pageDash" class="page hidden">
      <header class="header dash">
        <div class="topRow">
          <div class="pill">Need help?</div> <!-- PLACEHOLDER -->
          <div class="topActions">
            <span class="icon">ðŸ””</span> <!-- PLACEHOLDER -->
            <button id="btnSignOff" class="linkBtn" type="button">Sign off</button>
          </div>
        </div>

        <h1 id="greeting" class="greeting">Good evening, Name</h1>
      </header>

      <div class="content dashContent">
        <div id="cards" class="cards"></div>

        <!-- BLANK AREA PLACEHOLDER (your â€œjunkâ€ goes here) -->
        <div class="blank">
          <!-- Leave blank on purpose -->
        </div>

        <button id="btnBack" class="btn secondary full" type="button">Back</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
